<html>
<head><title>Adding quotes util</title></head>
<style>
body { padding: 20px; }
h3 { font-weight: normal; margin: 0 0 10px 0; }
textarea { width: 600px; height: 60px; }
</style>
<body>
<h2>Adding quotes util</h2>
<form id="go" method="post" action="">
<p>
    <h3>Input</h3>
    <textarea id="in"></textarea><br/>
    <input type="submit" value="add quotes !!"/>
</p>
<P>
    <h3>Output</h3>
    <textarea type="textarea" id="out"></textarea>
</p>
</form>
<script type="text/javascript">
document.getElementById("go").onsubmit = function() {
    var outEl = document.getElementById("out");
    outEl.innerHTML = document.getElementById("in").value.replace(/"/g, "\\\"");
    outEl.select()
    return false;
};
document.getElementById("in").focus();
</script>
</body>
</html>
